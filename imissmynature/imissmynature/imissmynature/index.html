            <section class="left">
                <div class="title">
                    <h1>i miss<br>my nature</h1>
                    <p>stay focused and enjoy the sounds of nature</p>
                </div>
                <div class="iframe-container">
                    <iframe title="Spotify Playlist" src="https://open.spotify.com/embed/playlist/4yZGJPfGVtbzSPHPcCs9RI?utm_source=generator"

                <img src="images/park-illustration.png" alt="park illustration">

                </div>
